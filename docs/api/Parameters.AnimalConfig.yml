  namespace: Parameters
  example: []
  syntax:
    content: public bool CycleILD { get; set; }
    parameters: []
    return:
      type: System.Boolean
      description: If the <code>CycleILD</code> property is false, an ILD value is randomly picked every trial from the array of ILDs. Otherwise, the ILD array is shuffled and the ILD is picked by just following the new array order; when the end of the array is reached, the array is shuffled again and the procedure is repeated.
