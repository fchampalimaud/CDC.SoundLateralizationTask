  namespace: Parameters
  example: []
  syntax:
    content: public double Bias { get; set; }
    parameters: []
    return:
      type: System.Double
      description: Property <code>Bias</code> indicates whether the probability of the louder side being left or right is biased or not. If the value is less than 0.5, there's a bigger probability of the louder side being left, if it's greater than 0.5, there's a bigger probability of being right. If it's equal to 0.5, there's no bias. <b>NOT IMPLEMENTED!</b>
